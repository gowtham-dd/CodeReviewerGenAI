{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="glass-morphism p-8 text-center">
    <h1 class="text-6xl font-bold text-indigo-600 mb-4">404</h1>
    <h2 class="text-2xl font-semibold mb-4">Page Not Found</h2>
    <p class="text-gray-600 mb-8">The page you're looking for doesn't exist or has been moved.</p>
    <a href="/" class="bg-indigo-600 text-white px-6 py-3 rounded-lg hover:bg-indigo-700 transition">
        <i class="fas fa-home mr-2"></i>Go Home
    </a>
</div>
{% endblock %}
